<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="form-group">
        <label for="curso">Curso</label>
        <select class="form-control" id="curso" required>
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>
      <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input type="number" class="form-control" id="matricula" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="number" class="form-control" id="cpf" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="number" class="form-control" id="telefone" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <div class="form-group">
        <label for="deficiencia">Pessoa com Deficiência</label>
        <select class="form-control" id="deficiencia" required>
          <option value="">Selecione</option>
          <option value="não">Não</option>
          <option value="sim">Sim</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $.getJSON('cursos.json', function(data) {
        var cursoSelect = $('#curso');
        data.forEach(function(curso) {
          cursoSelect.append('<option value="' + curso + '">' + curso + '</option>');
        });
      });
    });
  </script>
</body>
</html>
