<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário com Bootstrap</title>
    <!-- Importando o CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulário de Entrada</h1>
        <form id="meuFormulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="4"></textarea>
            </div>
            <input type="hidden" id="codigo" name="codigo">
            <button type="button" class="btn btn-primary" onclick="processarFormulario()">Enviar</button>
        </form>
    </div>

    <script>
        function processarFormulario() {
            // Obtendo os valores dos campos do formulário
            var nome = document.getElementById('nome').value;
            var mensagem = document.getElementById('mensagem').value;
            var codigo = document.getElementById('codigo').value;

            // Verificando se o campo 'codigo' está vazio
            if (!codigo) {
                // Preenchendo o campo 'codigo' com o timestamp atual
                codigo = Date.now();
                document.getElementById('codigo').value = codigo;
            }

            // Carregando os valores em variáveis (apenas para demonstração)
            var valores = {
                nome: nome,
                mensagem: mensagem,
                codigo: codigo
            };

            // Exibindo os valores no console (ou você pode fazer outra ação, como enviar para um servidor)
            console.log(valores);
        }
    </script>

    <!-- Importando o JavaScript do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
