<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Dinâmica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gerar Tabela Dinâmica</h1>

    <!-- Formulário para escolher mês e ano -->
    <form id="tableForm">
        <label for="mes">Mês:</label>
        <select id="mes" name="mes">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
        </select>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" min="1900" max="2100" value="2024">

        <button type="button" onclick="gerarTabela()">Gerar Tabela</button>
    </form>

    <!-- Tabela gerada dinamicamente -->
    <table id="dynamicTable">
        <thead>
            <tr>
                <th style="width: 30px;">Dia</th>
                <th style="width: 350px;">Nome</th>
                <th style="width: 100px;">Entrada</th>
                <th style="width: 100px;">Saída</th>
                <th style="width: 100px;">Rubrica</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas serão geradas dinamicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
