<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login com Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        const data = JSON.parse(atob(response.credential.split(".")[1]));
        console.log(data);

        document.getElementById("user-info").innerHTML = `
                <h3>Bem-vindo, ${data.name}</h3>
                <p>Email: ${data.email}</p>
                <p>Email: ${data.sub}</p>
                <p>Email: ${data.picture}</p>
                <img src="${data.picture}" alt="Foto de Perfil" style="width:100px; border-radius:50%;">
            `;
      }
    </script>
  </head>
  <body>
    <h2>Login com Google</h2>
    <div
      id="g_id_onload"
      data-client_id="22811014258-coo9nssnjhklao987il3nck860a78gng.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
    ></div>
    <div class="g_id_signin" data-type="standard"></div>
    <div id="user-info"></div>
  </body>
</html>
