<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <ul id="myUL">
    <li><span class="pasta">Bebidas</span>
      <ul class="envelope">
        <li>Água</li>
        <li>Café</li>
        <li><span class="pasta">Chá</span>
          <ul class="envelope">
            <li>Chá Preto</li>
            <li>Chá Branco</li>
            <li><span class="pasta">Chá Verde</span>
              <ul class="envelope">
                <li>Sencha</li>
                <li>Gyokuro</li>
                <li>Matcha</li>
                <li>Pi Lo Chun</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    var toggler = document.getElementsByClassName("pasta");
    var i;

    for (i = 0; i < toggler.length; i++) {
      toggler[i].addEventListener("click", function () {
        this.parentElement.querySelector(".envelope").classList.toggle("active");
        this.classList.toggle("active");
      });
    }
  </script>
</body>

</html>
