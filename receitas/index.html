<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Receitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body class="container mt-4">
    <h1 class="text-center">Receitas Culinárias</h1>

    <div class="row">
      <div class="col-md-4">
        <h3>Lista de Receitas</h3>
        <ul id="lista-receitas" class="list-group"></ul>
        <button class="btn btn-primary mt-2" onclick="novaReceita()">
          Nova Receita
        </button>
      </div>
      <div class="col-md-8">
        <h3>Detalhes da Receita</h3>
        <form id="form-receita">
          <input type="hidden" id="receita-id" />
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Salvar</button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="excluirReceita()"
          >
            Excluir
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
