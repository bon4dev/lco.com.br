<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cedup - TCE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("https://colupe.com/tces") // Substitua pela URL real da API
          .then((response) => response.json())
          .then((data) => preencherTabela(data))
          .catch((error) => console.error("Erro ao buscar dados: ", error));
      });

      function preencherTabela(dados) {
        const tbody = document.getElementById("tabela-corpo");
        tbody.innerHTML = "";
        dados.forEach((estagiario) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                    <td>${estagiario.matriculaEstagiario}</td>
                    <td>${estagiario.nomeEstagiario}</td>
                    <td>${estagiario.nomeEmpresa}</td>
                    <td class="text-center"><button class="btn btn-sm btn-outline-primary" onclick="copiarLink('${estagiario.idUnico}')">📋</button></td>
                    <td class="text-center"><button class="btn btn-sm btn-outline-secondary" onclick="editar('${estagiario.idUnico}')">✏️</button></td>
                    <td class="text-center"><button class="btn btn-sm btn-outline-danger" onclick="deletar('${estagiario.idUnico}')">🗑️</button></td>
                `;
          tbody.appendChild(tr);
        });
      }

      function copiarLink(id) {
        const link = `https://lco.com.br/cedup/estagio/tce/?id=${id}`;
        navigator.clipboard.writeText(link).then(() => alert("Link copiado!"));
      }

      function editar(id) {
        window.open(`https://lco.com.br/cedup/estagio/tce/?id=${id}`, "_blank");
      }

      function deletar(id) {
        const senha = prompt("Digite a senha para excluir:");
        if (!senha) {
          alert("Exclusão cancelada.");
          return;
        }

        fetch(`https://colupe.com/tce/${id}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ senha }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.sucesso) {
              alert("Estagiário deletado com sucesso!");
              document.querySelectorAll("#tabela-corpo tr").forEach((row) => {
                if (row.innerHTML.includes(id)) {
                  row.remove();
                }
              });
            } else {
              alert("Erro: " + data.mensagem);
            }
          })
          .catch((error) => console.error("Erro ao deletar: ", error));
      }
    </script>
  </head>
  <body>
    <header class="bg-primary text-white text-center p-3">
      <h1>Lista de Estagiários</h1>
    </header>
    <main class="container my-4">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th style="width: 10%">Matrícula</th>
            <th style="width: 30%">Nome</th>
            <th style="width: 30%">Empresa</th>
            <th class="text-center" style="width: 10%">Copiar</th>
            <th class="text-center" style="width: 10%">Editar</th>
            <th class="text-center" style="width: 10%" id="coluna-excluir">
              Excluir
            </th>
          </tr>
        </thead>
        <tbody id="tabela-corpo">
          <tr>
            <td colspan="6" class="text-center">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer class="bg-light text-center p-3">
      <p>&copy; 2025 - LCO Systems</p>
    </footer>
  </body>
</html>
