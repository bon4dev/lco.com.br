<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form>
        <label for="numero">Digite um número de 0 a 9:</label>
        <input type="number" id="numero" name="numero" min="0" max="9">
        <br /><br />
        <label for="numero">Digite um número de 0 a 9:</label>
        <input type="text" id="numero" name="numero" pattern="[0-9]*" inputmode="numeric" maxlength="3"
            title="Somente números de 0 a 9">
        <br /><br />
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
