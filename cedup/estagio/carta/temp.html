<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documento para Impressão</title>
<style>
/* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Estilos do cabeçalho */
#cabecalho {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100px; /* Ajuste conforme necessário */
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

/* Estilos do rodapé */
#rodape {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100px; /* Ajuste conforme necessário */
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
    border-top: 1px solid #ccc;
}

/* Estilos do conteúdo */
#conteudo {
    margin-top: 120px; /* Ajuste conforme necessário para garantir que o conteúdo não seja obscurecido pelo cabeçalho */
    margin-bottom: 70px; /* Ajuste conforme necessário para garantir que o conteúdo não seja obscurecido pelo rodapé */
    padding: 20px;
}

/* Estilos de impressão */
@media print {
    #cabecalho {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
    }
    #rodape {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }
    #conteudo {
        margin-top: 120px;
        margin-bottom: 70px;
    }
}
</style>
</head>
<body>

<div id="cabecalho">
    <img src="caminho/para/imagem.jpg" alt="Logo">
    <p>Linha 1 do cabeçalho</p>
    <p>Linha 2 do cabeçalho</p>
</div>

<div id="conteudo">
    <!-- Seu conteúdo aqui -->
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>
    <!-- Adicione mais parágrafos conforme necessário -->
</div>

<div id="rodape">
    <p>Rodapé - Informações adicionais</p>
    <p>Rodapé - Informações adicionais</p>
</div>

</body>
</html>
